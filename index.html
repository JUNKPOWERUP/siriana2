<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尻穴緩早漏の事件簿～羅生門の霹靂～</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- オープニング -->
  <div id="opening" class="screen active">
    <img src="opening.jpg" alt="オープニング画像" class="screen-image">
    <h1>NEW GAME</h1>
    <button onclick="showScreen('menu')">はじめる</button>
  </div>

  <!-- メニュー -->
  <div id="menu" class="screen">
    <img src="menu.jpg" alt="オープニング画像" class="screen-image">
    <h2>メニュー</h2>
    <button onclick="startGame()">スタート</button>
    <button onclick="showScreen('howto')">遊び方</button>
    <button onclick="toggleBgm()">BGM: <span id="bgm-status">ON</span></button>
  </div>

  <!-- 遊び方 -->
  <div id="howto" class="screen">
    <h2>遊び方</h2>
    <p>9つのマスの中から、1つだけ違う色のマスを探してクリック！</p>
    <p>レベルが上がるごとに色の違いが小さくなっていきます。</p>
    <button onclick="showScreen('menu')">メニューへ</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="game" class="screen">
    <h2 id="level-text">レベル 1</h2>
    <div class="grid" id="grid"></div>
  </div>

  <!-- リザルト -->
  <div id="result" class="screen">
    <img src="result.jpg" alt="リザルト画像" class="screen-image">
    <h2>結果</h2>
    <p id="result-message"></p>
    <button onclick="showScreen('menu')">メニューへ</button>
  </div>

  <!-- 音声 -->
  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>
  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="wrong-sound" src="wrong.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
